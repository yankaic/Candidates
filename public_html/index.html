<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./material.css">
    <script src="./material.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <!-- Square card -->
    <style>
      .demo-card-square.mdl-card {
        width: 350px;
        height: 350px;
      }
      .demo-card-square > .mdl-card__title {
        color: #fff;
        background:
          url('../assets/demos/dog.png') bottom right 15% no-repeat #46B6AC;
      }
      .mdl-card-login{
        background-color: #f7f7f7;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        padding: 32px;
        text-align: center;
      }
      .image{
        margin-bottom: 20px;
      }
      .textfield{
        background-color: white;
        border-style: solid;
        border-width: 1px;
        border-color: #E6E6E6;
        border-radius: 5px;
        height: 40px;
      }
      .mdl-js-textfield:focus{        
        box-shadow:  1px 1px 3px #cccccc;
      }
      .button{
        width: 100%;
        top:8px;
      }
      .others_links{
        padding: 20px 5px 5px 2px;
        font-size: 5px;
      }
      .left-side{
        width: 50%;
        float:left;
        padding:  -10px;
      }
      .right-side{
        width: 50%;
        top: 0;
        right: 0;
        float: right;
        text-align: right;
        color: #2862FF;
      }

    </style>

    <div class="demo-card-square mdl-card mdl-shadow--2dp mdl-card-login">
      <div class="image">
        <img src="img/user_icon.png">
      </div>
      <form action="#">
        <div class="mdl-textfield mdl-js-textfield textfield">
          <input class="mdl-textfield__input" type="text" id="sample1">
          <label class="mdl-textfield__label" for="sample1">login</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield textfield">
          <input class="mdl-textfield__input" type="password" id="sample1">
          <label class="mdl-textfield__label" for="sample1">senha</label>
        </div>

        <!-- Colored raised button -->
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored button">
          Entrar
        </button>
      </form>
      <div class="others_links">
        <div class="left-side">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-2">
            <input type="checkbox" id="checkbox-2" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Permanecer</span>
          </label></div>
        <div class="right-side">
          <label class="mdl-label">
            
            <span class="mdl-checkbox__label">Esqueceu?</span>
          </label></div>
      </div>
    </div>
  </body>
</html>
